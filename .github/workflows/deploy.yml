name: Deploy via ftp

# O workflow será acionado sempre que houver um push na branch principal
on: 
  push:
    branches:
      - main  # Substitua por outra branch caso a branch principal não seja 'main'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: FTP Deploy Locaweb
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          localDir: "."  # Substitua por "." se quiser enviar todos os arquivos da raiz

